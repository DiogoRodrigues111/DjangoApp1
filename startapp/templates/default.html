<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;X-Content-Type-Options: nosniff" http-equiv="Content-Type"/>
    <title>Home Page</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static STATIC_CSS_URL %}css/site.css"/>
</head>
<body>
    {% load static %}

    {% for i in images %}
        <a href="media/{{ i }}">
            <img class="border-rounded" src="media/{{ i }}" width="210" height="210"/>
        </a>
    {% endfor %}

    {% for v in videos %}
         <video controls loop width="210" height="210">
            <source class="border-rounded" src="media/{{ v }}" type="video/mp4">
        </video>
    {% endfor %}
</body>
</html>
